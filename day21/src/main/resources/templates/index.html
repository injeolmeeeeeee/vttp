<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>

      <h1>List of Books</h1>

      <hr>

      <ul>
         <li data-th-each="book: ${books}">
            <a data-th-href="@{/book/{bookId}(bookId=${book.bookId})}">
               <h4 data-th-text="${book.title}"></h4>
            </a>
         </li>
      </ul>
      
   </body>
</html>
